---
layout: default
title: Investigadores
---

<div class="page-header">
  <h1 id="type">{{ page.title }}</h1>
</div>
<p>&nbsp;</p>

<table class="">
  {% for r in site.data.acreditados %}
  <tr>
    <td>
      <!-- <img src="//cs.ucsp.edu.pe/img/photos/{{ r.email }}.jpg"
      height="200px" alt="{{ r.nombre }}"/> -->
    </td>
    <td>
      <strong>{{ r.nombre }}</strong>
      <p>      
      <ul>
      {% for b in r.bio %}
        <li>{{ b }}</li>
      {% endfor %}
      </ul>
      </p>
      <p>Línea de investigación: {{ r.linea }}</p>
      <p>Correo electrónico: <a href="{{ r.email }}">{{ r.email }}</a></p>
      <p><a href="{{ r.cv }}" target="_blank" alt="CV {{ r.investigador }}">Ver Curriculum Vitae</a></p>
    </td>
  </tr>
  <hr>
  {% endfor %}
</table>
