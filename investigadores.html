---
layout: default
title: Investigadores
---

<div class="page-title-box main-page-title clearfix">
	<h1 id="type">{{ page.title }}</h1>
</div>

  
  {% for r in site.data.acreditados %}
      <p class="list"> 
      	 <strong>{{ r.nombre }}</strong>  
     		 <ul class="list">
      	 {% for b in r.bio %}
       		 <li>{{ b }}</li>
      	 {% endfor %}
      	 </ul>
      </p>
      <p class="list">Línea de investigación: {{ r.linea }}</p>
      <p class="list">   Correo electrónico: <a href="{{ r.email }}">{{ r.email }}</a></p>
      <p class="list">   <a href="{{ r.cv }}" target="_blank" alt="CV {{ r.investigador }}">Ver Curriculum Vitae</a></p>
      <hr>

  {% endfor %}
